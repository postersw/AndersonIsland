<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tanner Outage File Test</title>
</head>
<body>
<h1>Create Tanner Outage File</h1>
    Simulate the POST of the xml outage file coming from Tanner coop.
    <br/>This will send file xmltest.xml to the script 'tanneroutage.php'.
    <form enctype="multipart/form-data" action="tanneroutage.php" method="post">
        <!-- Name of input element determines name in $_FILES array -->
        <input name="xmltest.xml" type="file" />

        <input type="submit" value="UPLOAD FILE" name="submit" />
    </form>
</body>
</html>
